<DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="screen-wrapper">
        <div class="screen" id="screen">
        <!--<input type="number">-->
        <!--<div class="answer-screen"></div>-->
        </div>
      </div>
      <div class="button-wrapper">
        <button class="clear">AC</button>
        <button class="sign-change">+/-</button>
        <button class="percent" id="percent">%</button>
        <button class="operators" id="divide" data-operator="divideOperator" >/</button>

        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operators" id="multiply" data-operator="multiplyOperator">*</button>

        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operators" id="subtract" data-operator="subtractOperator">-</button>

        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operators" id="add" data-operator="addOperator">+</button>

        <button class="number" id="zero" value="0">0</button>
        <button class="decimal" id="decimal">.</button>
        <button class="equal" id="equal">=</button>
      </div>
    </div>

  <script src="script_v4.js"></script>
  </body>
</html>
